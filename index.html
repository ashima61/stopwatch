<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- a container for the entire countdown timer and buttons.-->
    <div id="container">
        <div id="time">        <!-- to hold the elements representing the time digits and labels.-->
            <span class="digit" id="hr">00</span>

            <!--element with the class attribute "txt" that displays labels for hours (Hr), minutes (Min), and seconds (Sec)-->
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>      
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="btn-container">     <!-- to hold the buttons for starting, stopping, and resetting the timer-->
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
